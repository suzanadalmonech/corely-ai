<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corely | Clarity Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; min-height: 100vh; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; transition: 0.3s; }
        .glass:focus-within { border-color: #f97316; }
        .accent-text { background: linear-gradient(90deg, #3b82f6, #f97316); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .insight-item { border-left: 3px solid #f97316; padding-left: 1rem; margin-bottom: 1rem; animation: fadeIn 0.5s ease forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateY(0); } }
        textarea::placeholder { color: #475569; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="w-full max-w-6xl">
        <header class="text-center mb-10">
            <h1 class="text-6xl font-black accent-text tracking-tighter">Corely</h1>
            <p class="text-gray-400 mt-2">Onde o ruÃ­do se torna clareza.</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8 h-[500px]">
            
            <div class="glass p-6 flex flex-col shadow-xl">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-orange-500 font-bold uppercase tracking-widest text-xs">Input Source</h2>
                    <label class="cursor-pointer hover:text-orange-500 transition" title="Anexar arquivo">
                        <span class="text-sm text-gray-400">ðŸ“Ž Anexar</span>
                        <input type="file" id="fileIn" class="hidden" onchange="document.getElementById('fileNotif').innerText = 'Arquivo pronto: ' + this.files[0].name">
                    </label>
                </div>
                
                <textarea id="universalInput" 
                    class="flex-1 bg-transparent border-none outline-none text-gray-200 placeholder:text-gray-600 resize-none text-sm leading-relaxed" 
                    placeholder="Cole aqui o link, o texto ou apenas anexe um arquivo de Ã¡udio/foto..."></textarea>
                
                <div id="fileNotif" class="text-[10px] text-orange-400 mb-2 italic"></div>

                <button onclick="distillNow()" class="w-full bg-orange-600 hover:bg-orange-500 text-white py-4 rounded-xl font-bold transition-all shadow-lg active:scale-95 uppercase tracking-widest">
                    Distill Now
                </button>
            </div>

            <div class="glass p-6 border-t-8 border-blue-600 shadow-2xl overflow-y-auto">
                <h2 class="text-blue-400 font-bold uppercase tracking-widest text-xs mb-6">Distilled Essence</h2>
                
                <div id="loader" class="hidden py-20 text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-blue-500"></div>
                    <p class="text-[10px] text-gray-500 mt-2 uppercase">Processando inteligÃªncia...</p>
                </div>

                <div id="resultList" class="space-y-4">
                    <p class="text-gray-700 italic text-center py-20">Os insights aparecerÃ£o aqui...</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        async function distillNow() {
            const input = document.getElementById('universalInput').value;
            const file = document.getElementById('fileIn').files[0];
            const resultList = document.getElementById('resultList');
            const loader = document.getElementById('loader');

            if(!input && !file) return alert("Nada para processar!");

            // Limpa resultados e mostra loader
            resultList.innerHTML = "";
            loader.classList.remove('hidden');

            // SimulaÃ§Ã£o de processamento (Aqui entra a sua API Key se for usar real)
            setTimeout(() => {
                loader.classList.add('hidden');
                
                const insights = [
                    "IdentificaÃ§Ã£o de padrÃµes centrais concluÃ­da com sucesso.",
                    "AnÃ¡lise multimodal: dados brutos convertidos em insights.",
                    "Filtro de ruÃ­do: removidas informaÃ§Ãµes de baixa relevÃ¢ncia.",
                    "OtimizaÃ§Ã£o: conteÃºdo pronto para consumo em menos de 1 min.",
                    "Foco no Core: o que vocÃª realmente precisa saber agora.",
                    "Economia de energia cognitiva: clareza mÃ¡xima atingida."
                ];

                insights.forEach((text, i) => {
                    const div = document.createElement('div');
                    div.className = "insight-item text-sm text-gray-200";
                    div.style.animationDelay = `${i * 0.15}s`;
                    div.innerHTML = `<span class="text-orange-500 font-bold mr-2">${i+1}.</span> ${text}`;
                    resultList.appendChild(div);
                });
            }, 1500);
        }
    </script>
</body>
</html>
